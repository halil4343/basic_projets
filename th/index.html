<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class = "color-change">Number Guessing Game</h1>
        <p id="pHeader" class = "color-change">Guess a number between 1 and 10:</p>
        <input type="number" class = "color-change" id="guess" min="1" max="100" placeholder="Enter your guess">
        <button class = "color-change" id="submitGuess">Submit Guess</button>
        <p id="feedback" class = "color-change">Enter a number</p>
        <p id="score" class = "color-change">Score:</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
